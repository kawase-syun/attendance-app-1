<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="出退勤打刻アプリ">
    <title>出退勤打刻アプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>📱 出退勤打刻</h1>
            <div id="user-info">
                <p id="user-name">読み込み中...</p>
            </div>
        </header>

        <main>
            <div class="current-time">
                <p id="current-date">----/--/-- (--)</p>
                <p id="current-time">--:--:--</p>
            </div>

            <div class="status-card" id="status-card">
                <p id="status-text">読み込み中...</p>
            </div>

            <div class="button-group">
                <button id="clock-in-btn" class="btn btn-clock-in" disabled>
                    <span class="btn-icon">🏢</span>
                    <span class="btn-text">出勤打刻</span>
                </button>
                <button id="clock-out-btn" class="btn btn-clock-out" disabled>
                    <span class="btn-icon">🏠</span>
                    <span class="btn-text">退勤打刻</span>
                </button>
            </div>

            <div class="history-section">
                <h2>📊 今日の記録</h2>
                <div id="today-record" class="record-card">
                    <p>まだ記録がありません</p>
                </div>
            </div>

            <div class="complete-section">
                <button id="complete-btn" class="btn btn-complete">
                    <span class="btn-icon">🎉</span>
                    <span class="btn-text">課題完了報告</span>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 出退勤打刻アプリ</p>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>処理中...</p>
    </div>

    <div id="message-overlay" class="message-overlay">
        <div class="message-box">
            <p id="message-text"></p>
            <button id="message-close" class="btn-message-close">閉じる</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker登録成功:', reg))
                .catch(err => console.log('Service Worker登録失敗:', err));
        }
    </script>
</body>
</html>
